<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meetingroom App</title>
    <meta name="description" content="(Remote) meeting re-invented.">
    <meta name="viewport" content="width=device-width">

    <script src="//use.typekit.net/ond0hsn.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

        <link rel="stylesheet" href="styles/6d637a13.main.css">
</head>
  <body ng-app="meetingroomApp">
    <!--[if lt IE 7]>
      <div class="browsehappy ui error message fluid">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</div>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="application" ng-view=""></div>

    <script type="text/ng-template" id="views/main.html">
    <article class="landing page">

      <div class="informational">
        <div class="content">

          <div class="description">
            <div class="title">
              <div class="logo"></div>
              <h1 class="name"><em>meeting</em>room</h1>
            </div>
            <div class="content">
              <h1 class="slogan text">Meetings
                that don't suck.</h1>
              <h3 class="soon text">Coming soon to iOS.</h3>
              <div class="ui secondary button togglelist" ng-click="state.listRevealed = !state.listRevealed">How?</div>
              <div class="features" ng-class="{ active: state.listRevealed }">
                <p>Meetingroom is a re-invention of the remote meeting.
                  Hold simultaneous discussions whilst on-the-go,
                  Meetingroom will keep track of your context.</p>
                <ul class="list">
                  <li>Define a clear agenda.</li>
                  <li>Communicate with voice recordings.</li>
                  <li>Catch up when it suits you.</li>
                  <li>Spin clockwise to fast forward, vice versa.</li>
                  <li>Add attachments and notes.</li>
                  <li>Audio transcription service.</li>
                </ul>
              </div>
            </div>
          </div>

          <div class="example">
            <div class="iphone">
              <div class="appscreen">
                <img src="/images/95b7a3c4.screen_1.png">
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="calltoaction" ng-controller="RegisterCtrl">
        <form class="ui register form" name="user" ng-submit="save(user)" ng-show="!state.registered" ng-class="{ warning: state.errors, loading: state.loading }">
          <div class="one field" ng-class="{ error: user.$error.email }">
            <label>Let me know when it's ready,</label>
            <div class="ui input action">
              <input type="email" placeholder="Your email address" ng-model="user.email" required="">
              <div class="ui red button" ng-click="save(user)">Ease my Pain</div>
            </div>
            <label class="bottom">No spam, promise.</label>
          </div>
          <div class="ui warning message">
            <div ng-repeat="error in state.errors">{{ error }}</div>
          </div>
          <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px">
        </form>

        <div class="success" ng-show="state.registered">
          <div class="ui green message">
            Thanks for showing interest!<br>
            We'll be in touch.
          </div>

          <ul class="social buttons" mr-socialite="">
            <li><a class="socialite twitter-share" href="http://twitter.com/share" data-url="http://getmeetingroom.com" rel="nofollow">Share on Twitter</a></li>
            <li><a class="socialite facebook-like" href="http://www.facebook.com/sharer.php?u=http://getmeetingroom.com" data-href="http://getmeetingroom.com" data-layout="button_count" data-send="false" data-show-faces="false" data-width="55" rel="nofollow">Like on Facebook</a></li>
            <li><a class="socialite googleplus-one" href="https://plus.google.com/share?url=http://getmeetingroom.com" data-size="medium" data-href="http://getmeetingroom.com" data-annotation="bubble" rel="nofollow">Share on Google+</a></li>
          </ul>
        </div>
      </div>

    </article>
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-45879654-1', 'getmeetingroom.com');
      ga('send', 'pageview');
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

        <script src="scripts/6929cd45.scripts.js"></script>
</body>
</html>
